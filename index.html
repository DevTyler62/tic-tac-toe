<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="flex__container">
			<h1 class="title container">Tic Tac Toe</h1>
			<p class="information container">
				Players take turns till one player gets 3 spots in a row.
			</p>
			<h3 class="current__player">
				Current Player: <span id="player">X</span>
			</h3>
			<div class="gameboard container">
				<div class="first__row">
					<label>
						<input type="checkbox" id="one" class="slot" />
						<div class="icon__box">
							<img src="./x.png" alt="" class="icon__img" id="xone" />
							<img src="./o.png" alt="" class="icon__img" id="oone" />
						</div>
					</label>
					<label>
						<input type="checkbox" name="" id="two" class="slot" />
						<div class="icon__box">
							<img src="./x.png" alt="" class="icon__img" id="xtwo" />
							<img src="./o.png" alt="" class="icon__img" id="otwo" />
						</div>
					</label>
					<label>
						<input type="checkbox" name="" id="three" class="slot" />
						<div class="icon__box">
							<img src="./x.png" alt="" class="icon__img" id="xthree" />
							<img src="./o.png" alt="" class="icon__img" id="othree" />
						</div>
					</label>
				</div>
				<div class="second__row">
					<label>
						<input type="checkbox" name="" id="four" class="slot" />
						<div class="icon__box">
							<img src="./x.png" alt="" class="icon__img" id="xfour" />
							<img src="./o.png" alt="" class="icon__img" id="ofour" />
						</div>
					</label>
					<label>
						<input type="checkbox" name="" id="five" class="slot" />
						<div class="icon__box">
							<img src="./x.png" alt="" class="icon__img" id="xfive" />
							<img src="./o.png" alt="" class="icon__img" id="ofive" />
						</div>
					</label>
					<label>
						<input type="checkbox" name="" id="six" class="slot" />
						<div class="icon__box">
							<img src="./x.png" alt="" class="icon__img" id="xsix" />
							<img src="./o.png" alt="" class="icon__img" id="osix" />
						</div>
					</label>
				</div>
				<div class="third__row">
					<label>
						<input type="checkbox" name="" id="seven" class="slot" />
						<div class="icon__box">
							<img src="./x.png" alt="" class="icon__img" id="xseven" />
							<img src="./o.png" alt="" class="icon__img" id="oseven" />
						</div>
					</label>
					<label>
						<input type="checkbox" name="" id="eight" class="slot" />
						<div class="icon__box">
							<img src="./x.png" alt="" class="icon__img" id="xeight" />
							<img src="./o.png" alt="" class="icon__img" id="oeight" />
						</div>
					</label>
					<label>
						<input type="checkbox" name="" id="nine" class="slot" />
						<div class="icon__box">
							<img src="./x.png" alt="" class="icon__img" id="xnine" />
							<img src="./o.png" alt="" class="icon__img" id="onine" />
						</div>
					</label>
				</div>
			</div>
			<button class="restart__button" id="restart">Restart Game</button>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
